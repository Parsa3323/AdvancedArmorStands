# AdvancedArmorStands
# Version: ${project.version}
# Author: Parsa3323
# Github: https://github.com/Parsa3323/AdvancedArmorStands/
# Website: https://advancedarmorstands.ir
# Docs: http://docs.advancedarmorstands.ir/

# DO NOT MODIFY THIS VALUE
# This is used internally to ensure compatibility between plugin versions and config formats.
config-version: 1.0.1

# Enable & Disable Debug
debug: false

# Enables the feature where sneaking and right-clicking an armor stand
# three times will save it as an Advanced Armor Stand, armor stand.
# If set to false, this will be disabled.
shift-right-click-to-add: true

# Armor stands may disappear on server start,
# if not stopped correctly.
# so enable this for the plugin to automatically restore the armor stands.
auto-load-armor-stands: false

# Artificial Intelligence feature for the plugin.
# Talk to armor stands that have AI enabled.
ai:
  # Place your Gemini AI API token here to enable all AI-related features.
  # You can generate a token at: https://aistudio.google.com/api-keys
  # Leave this blank or do not modify it to disable the AI functionality.
  token: 'PLACE_YOUR_TOKEN_HERE'


  # Allows all players (regardless of permission) to send messages to armor stand AIs.
  # When enabled, players can interact using the syntax:
  # @<armorstand-name> <message>
  allow-players: true